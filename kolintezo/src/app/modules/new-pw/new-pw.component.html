<div class="content-container login-container">
    <form autocomplete="off">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{'NEW-PW.CHANGE' | translate}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form autocomplete="off">
                    <app-user-password #pw1 model="" required="true" (valueChange)="pw2.runValidation()"></app-user-password>
                    <app-user-password-again #pw2 [otherPw]="pw1" model="" required="true"></app-user-password-again>
                </form>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!(pw1.ok && pw2.ok)"
                        (click)="addPassword(pw1.value)">{{'NEW-PW.SAVE' | translate}}</button>
            </mat-card-actions>

        </mat-card>

    </form>
</div>
