<mat-form-field class="example-full-width" [appearance]="configService.getData('formFieldAppearance')">
    <mat-label>{{label | translate}}</mat-label>
    <textarea matInput  [rows]="rows" [placeholder]="placeholder | translate" [formControl]="formControl" [required]="required" value="{{model}}">

    </textarea>
    <mat-error *ngIf="formControl.invalid">
        {{responseHandler.getErrorMsg(formControl) | translate}}
    </mat-error>
</mat-form-field>
